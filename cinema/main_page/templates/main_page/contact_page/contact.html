<section class="img_block_title">

<div class="content_block_info contact">
    <div class="right_contact_info">
       <div class="contact_title">
            <h1>
                {% trans "Контакти" %}
            </h1>
       </div>
    {% for form in contact_page %}
       <div class="contact_block">
            <div class="logo_contact">
                <div class="logo_title_contact">
                    <h3>
                        {{ form.title }}
                    </h3>
                </div>
                <img src="{{ form.logo.url  }}" alt="">

            </div>
            <div class="map_info_contact">
                <p>
                    {{ form.address }}
                </p>
                <div style="width: 100%">
                    <iframe width="100%" height="auto" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{form.coordinates}}"><a href="https://www.gps.ie/sport-gps/">fitness tracker</a></iframe></div>
            </div>
       </div>
    {% endfor %}

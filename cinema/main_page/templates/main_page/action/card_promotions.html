{% extends 'main_page/base.html' %}
{% load  i18n static%}

{% block content %}

<!-----------------------------------------IMG_BLOCK---------------------->

<div class="carusel__block carusel__block_poster">
    <div class="sim-slider sim-silder-poster">
        <ul class="sim-slider-list">
            <li><img  src="/static/main_page/images/carusel/no-image.gif" alt="screen" class="img__carusel"></li> <!-- это экран -->
           {% for img in images %}
                <li class="sim-slider-element"><img src="{{ img.image.url }}"  class="img__carusel"></li>
            {% endfor %}
        </ul>
      <div class="sim-slider-arrow-left"></div>
      <div class="sim-slider-arrow-right"></div>
      <div class="sim-slider-dots"></div>
    </div>
</div>



<!-----------------------------------------CONTENT---------------------->
<h1 class="promo_title">
   {{ action.title }}
</h1> 
<div class="content_block_info">
  
    <div class="right_content_block_promo">
        <div class="card_promo_flex">
            <div class="display_flex_promo">
                <div>
                    <button class="dreamtown_button promo_button">
                        Dreamtown
                    </button>
                    <button class="gulliveR_button promo_button">
                        Gulliver
                    </button>
                </div>
                 <img src="{{ action.images.url }}" alt="" style="width: 100%; max-width: 500px">
                <p>
                {{action.description}}
            </p>
            </div>
        </div>
    </div>
    <div class="left_content_block_info">
        <div class="left_content_block_info_position">
            <img src="/static/main_page/images/about_cinema/1.png" alt="">
            <img src="/static/main_page/images/about_cinema/1.png" alt="">
            <img src="/static/main_page/images/about_cinema/1.png" alt="">
        </div>
    </div>
</div>

    console.log(window.caruselspeed)
